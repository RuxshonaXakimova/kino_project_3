<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header_box">
        <div class="header_left">
          <img class="logo" src="./public/img/Логотип.png" alt="">
          <img src="./public/img/    (1).png" alt="">
        </div>
        <div class="header_middle">
          <p class="header_middle_p">Афиша</p>
          <p class="header_middle_p">Медиа</p>
          <p class="header_middle_p">Фильмы</p>
          <p class="header_middle_p">Актёры</p>
          <p class="header_middle_p">Новости</p>
          <p class="header_middle_p">Подборки</p>
          <p class="header_middle_p">Категории</p>
        </div>
        <div class="header_right">
          <img class="search" src="./public/img/Поиск.svg" alt="">
          <button>Войти</button>
        </div>
      </div>
    </div>
  </header>


  <section class="one">
    <div class="container">
      <div class="box_one">
        <div class="box_one_top">
          <h1>Сейчас в кино</h1>
          <hr>
          <div class="jenres">

          </div>
          <!-- <p class="box_one_top_p">Все</p>
          <p class="box_one_top_p">Боевики</p>
          <p class="box_one_top_p">Приключения</p>
          <p class="box_one_top_p">Комедии</p>
          <p class="box_one_top_p">Фантастика</p>
          <p class="box_one_top_p">Триллеры</p>
          <p class="box_one_top_p">Драма</p> -->
        </div>

        <div class="box_one_bottom"></div>
      </div>

      <center>
        <button class="new_btn">Все новинки</button>
      </center>
    </div>
  </section>


  <section class="two">
    <div class="container">
      <div class="box_two">
        <div class="box_two_top">
          <h1>Tрейлеры</h1>
          <div class="all_trailers">
            <p>Все трейлеры</p>
            <img src="./public/img/Arrow 1.svg" alt="">
          </div>
        </div>

        <div class="box_two_middle">
          <iframe src="" frameborder="0" width="100%" height="100%"></iframe>
        </div>

        <div class="box_two_bottom">
          <div class="box_two_bottom_left">
            <h2>Форсаж 9</h2>
            <img src="./public/img/    (1).png" alt="">
          </div>

          <div class="box_two_bottom_right">
            <div class="likes">
              <img src="./public/img/Лайк.png" alt="">
              <img src="./public/img/Дисайк.png" alt="">
            </div>
            <div class="cont">
              <p>3 245</p>
              <p>420</p>
            </div>
          </div>
        </div>

        <div class="box_two_mini_videos">
        </div>

      </div>
    </div>
  </section>



  <section class="three">
    <div class="container">
      <div class="box_three">
        <div class="box_three_top">
          <h1>Популярные персоны</h1>
          <div class="date">
            <p>За год</p>
            <p>За месяц</p>
            <p>За неделю</p>
          </div>
        </div>


        <div class="box_three_bottom">
          <div class="popular_left">
            <div class="popular_left_one">
              <p class="actor_rate_one">1-е место</p>
              <p class="actor_name_one name"></p>
              <p class="origin_actor_name_one name_origin"></p>

            </div>
            <div class="popular_left_one">
              <p class="actor_rate_one ">2-е место</p>
              <p class="actor_name_one name "></p>
              <p class="origin_actor_name_one name_origin "></p>

            </div>
          </div>

          <div class="popular_right">

          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="four">
    <div class="container">
      <div class="box_four">
        <h1>Популярные фильмы</h1>
        <div class="timing">
          <p class="all_time time">Всё время</p>
          <p class="year time">2023</p>
          <p class="year time">2022</p>
          <p class="year time">2021</p>
          <p class="year time">2020</p>
          <p class="year time">2019</p>
          <p class="year time">2018</p>
        </div>


        <div class="box_four_bottom">

        </div>
      </div>
    </div>
  </section>


  <div class="main_modal"></div>

  <div class="box_madal">
    <div class="modal_top">
      <input class="text_search" type="text" placeholder="Find...">
      <div class="btns">
        <button class="settings">
          <img src="./public/img/equalizer 1.png" alt="">
        </button>
        <button class="lupa">
          <img src="./public/img/Vector.png" alt="">
        </button>
      </div>

    </div>

    <div class="box_movies_result">
      <div class="box_movies">
        <h1>Фильмы:</h1>
        <div class="box_movies_list"></div>
      </div>

      <div class="box_actors">
        <h1>Персоны:</h1>
        <div class="box_actors_list"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>

</body>

</html>
